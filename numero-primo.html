<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05 - Número primo</title>
</head>
<body>
    <h1>É número primo?</h1>
    <p>Digite o número:
        <input type="number" name="txtn" id="txtn">
        <input type="button" value="Verificar" onclick="verificar()"> 
    </p>
    <div id="res">
        Aguardando valores ...
    </div>
    <script>
        window.alert('Digite um número e verifique se é primo ou não.')
        function verificar(){
            let num = document.getElementById('txtn')
            let res = document.getElementById('res')
            let n = Number(num.value)
            let divs = 0
            if(num.value.length == 0){
                window.alert('Digite o número para verificar.')
            }else {
                for(var c=1;c<=n;c++){
                    if(n%c==0){
                        divs++
                    }
                }if(divs==2){
                    res.innerHTML=`O número ${n} é primo.`
                }else{
                    res.innerHTML=`O número ${n} não é primo.`
                }
            }

            num.value=''
            num.focus()
        }
    </script>
</body>
</html>
